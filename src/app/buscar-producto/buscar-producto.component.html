<div class="card border-dark mb-3">
    <div class="card-header">Productos</div>
    <div>
        <input type="radio" [(ngModel)]="catg" value="0">
        <label for="lblCat">Todas las categor√≠as</label>
    </div>
    <div *ngFor="let c of cat">
        <input type="radio" [(ngModel)]="catg" value="{{c.codigo}}">
        <label for="lblCat">{{c.nombre}}</label>
    </div>
    <div class="card-body text-dark">
        <h5 class ="card-title">Listado de Productos</h5>
    </div>
    <div>
        <label for="lblNombre">Nombre</label>
        <input type="text" class="form-control" id="lblNombre" name="lblNombre" [(ngModel)]="nombre">
        <button (click) = "buscarMixto()">Enviar</button>
    </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Bodega</th>
                <th>Precio</th>
                <th>Producto</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of bodegaProducto">
                <th>{{p.bodega.nombre}}</th>
                <th>{{p.precio}}</th>
                <th>{{p.producto.nombre}}</th>
            </tr>
        </tbody>
    </table>
</div>
