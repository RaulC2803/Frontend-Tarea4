<body background="https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-hero-00e10b1f.jpg">
    <section class="criterios">
        
        <section class="ubicacion" role="search">
            <input type="text" class="busubi" style="width: 300px; height: 40px" placeholder="  Introduce tu ubicación">
            <div class="buttonubi">
                <button type="button" class="btn btn-primary btn-lg active">Elige en el mapa</button>
                <button type="button" class="btn btn-default btn-lg active">Mi ubicacion</button>
            </div>
        </section>
    
        <section class="precio">
            <label class="lblranprecios">Rango de Precios</label>
            <div class="rangoprecios">
                <input type="number" class="minimo" style="width: 180px; height: 40px" placeholder="  Desde">
                <input type="number" class="maximo" style="width: 180px; height: 40px" placeholder="  Hasta">
            </div>
        </section>
        <section class="marca">
            <label class="lblranprecios">Marca</label>
        </section>
        
        <section class="bodega">
            <label class="lblranprecios">Bodega</label>
        </section>
    </section>
